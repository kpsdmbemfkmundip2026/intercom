<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE INTERCOM BEM FKM UNDIP 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-100 min-h-screen pb-10">

    <div class="sticky top-0 z-50 bg-white/60 backdrop-blur-lg border-b p-4 shadow-sm">
        <div class="max-w-4xl mx-auto flex items-center gap-4">
            <img src="https://i.ibb.co/Q77x9w9/VdVjBHC.png" class="w-12 h-12 object-contain">
            <div>
                <h1 class="text-lg md:text-xl font-bold text-blue-600">WEBSITE INTERCOM K&PSDM</h1>
                <p class="text-xs text-gray-600 font-semibold">BEM FKM UNDIP 2026</p>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 mt-6 space-y-6">
        <div class="glass-card rounded-2xl p-5 shadow-lg">
            <label class="block text-sm font-bold text-gray-700 mb-3">1. Pilih Nama Pengirim (Staf Muda)</label>
            <select id="senderSelect" class="w-full p-3 rounded-xl border-2 border-blue-100 outline-none focus:border-blue-500 transition">
                <option value="">-- Pilih Nama Kamu --</option>
                <option value="Evan">Evan</option>
                <option value="Jeo">Jeo</option>
                <option value="Lily">Lily</option>
                <option value="Wawa">Wawa</option>
                <option value="Aru">Aru</option>
                <option value="Faiza">Faiza</option>
                <option value="Ian">Ian</option>
                <option value="Kattari">Kattari</option>
            </select>
        </div>

        <div class="glass-card rounded-2xl p-5 shadow-lg space-y-4">
            <h2 class="text-sm font-bold text-gray-700">2. Detail Penerima Chat</h2>
            <input type="text" id="receiverName" placeholder="Nama Kakak Tingkat/PJ" class="w-full p-3 rounded-xl border-2 border-blue-100 outline-none focus:border-blue-500">
            <input type="text" id="receiverUnit" placeholder="Unit/Lembaga (Contoh: BEM FKM)" class="w-full p-3 rounded-xl border-2 border-blue-100 outline-none focus:border-blue-500">
            <input type="text" id="receiverPhone" placeholder="Nomor WA (Contoh: 08123...)" class="w-full p-3 rounded-xl border-2 border-blue-100 outline-none focus:border-blue-500">
            
            <label class="block text-xs font-bold text-gray-500">Waktu Sapaan</label>
            <select id="timeGreeting" class="w-full p-3 rounded-xl border-2 border-blue-100">
                <option value="pagi">Pagi</option>
                <option value="siang">Siang</option>
                <option value="sore">Sore</option>
                <option value="malam">Malam</option>
            </select>
        </div>

        <div class="glass-card rounded-2xl p-5 shadow-lg">
            <label class="block text-sm font-bold text-gray-700 mb-3">3. Maksud dan Tujuan</label>
            <textarea id="aimMessage" placeholder="Contoh: mengundang dalam rapat koordinasi..." class="w-full p-3 h-32 rounded-xl border-2 border-blue-100 outline-none focus:border-blue-500 resize-none"></textarea>
            
            <button onclick="generateChat()" class="w-full mt-4 bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition shadow-lg flex items-center justify-center gap-2">
                <i data-lucide="message-square" class="w-5 h-5"></i> Generate & Kirim WA
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function generateChat() {
            const sender = document.getElementById('senderSelect').value;
            const receiver = document.getElementById('receiverName').value;
            const unit = document.getElementById('receiverUnit').value;
            const phone = document.getElementById('receiverPhone').value;
            const time = document.getElementById('timeGreeting').value;
            const aim = document.getElementById('aimMessage').value;

            if(!sender || !receiver || !phone) {
                alert("Mohon isi nama pengirim, nama penerima, dan nomor WA!");
                return;
            }

            const text = `Assalamualaikum Wr. Wb. Selamat ${time}, Kak ${receiver}. Mohon maaf mengganggu waktunya.

Perkenalkan kembali saya ${sender} selaku Staf Muda Bidang K&PSDM BEM FKM UNDIP 2026 yang merupakan perwakilan Intercom Bidang K&PSDM BEM FKM UNDIP dengan ${unit}.

Maksud dan tujuan saya menghubungi Kak ${receiver} adalah untuk ${aim}

Sekian informasi yang dapat saya sampaikan. Terima kasih atas perhatian, Kak ${receiver}. Mohon maaf apabila terdapat kesalahan dalam penggunaan kata.

Selamat ${time}, Kak ${receiver}. Wassalamualaikum Wr. Wb.`;

            const cleanPhone = phone.replace(/^0/, '62');
            window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
